<div class="profile-container">
  <h2>Edit Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" required />
      <div class="error" *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
        First Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" required />
      <div class="error" *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
        Last Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div class="error" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" formControlName="phone" />
      <div class="error" *ngIf="profileForm.get('phone')?.hasError('pattern')">
        Phone number should contain only numbers.
      </div>
    </div>

    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" (change)="onFileSelected($event)" />
      <div class="image-preview" *ngIf="profileImageUrl">
        <img [src]="profileImageUrl" alt="Profile Picture Preview" />
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="profileForm.invalid || isSubmitting" class="btn btn-primary">
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>

    <div *ngIf="isSubmitting" class="loading">Saving...</div>
  </form>
</div>
